<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HAMMEUM</title>
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <h1>HAMMEUM</h1>

    <div class="container">
      <div class="row">

        <div class="one-half column" m-if="{{ setup === false }}">
          <h5>Initial Setup</h5>
          <form>
            <label for="initialAmount">Initial Amount</label>
            <input type="number" placeholder="0" step="0.1" id="initialAmount">
            <label for="transferTime">Transfer Time</label>
            <input type="number" value="{{ nextHourTimestamp }}" id="transferTime">
            <label for="recurringInDays">Recurring in days: </label>
            <input type="number" value="30" id="recurringInDays">
            <div><button class="button-primary">Setup</button></div>
          </form>
        </div>

        <div class="one-half column" m-if="{{ setup === true }}">
          <h5>Send</h5>
          <div>From: {{ wallet.address }}</div>
          <form>
            Amount: <input type="text" />
            <button class="button-primary">Send</button>
          </form>
        </div>

        <div class="one-half column">
          <h5>Bank</h5>
          <div>Balance: {{ bank.balance }} ETH</div> 
          <div>Transfer Time: {{ bank.transferTime }}</div> 
          <div>Recurring: every {{ bank.recurringInDays }} days</div> 
        </div>

      </div>
    </div>

  <script type="text/javascript" src="bundle.js"></script></body>
</html>
